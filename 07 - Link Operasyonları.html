    <body>
        
        <!--    a Elementi - Link Vermek İçin   -->
      Google'a gitmek için <a href="https://www.google.com/">Tıklayınız</a>

      Yandex'e gitmek için <a href="https://yandex.com.tr/" target="_blank">  Tıklayınız</a> 
      <!-- 
        target="_blank" komutu ile YENİ SAYFA'da ilgili linke bağlantı sağlanır  
        target="_blank" komutunun <a > etiketinin içerisinde olduğuna dikkat ediniz.
      -->
      
       Youtube Gitmek için <a href="https://youtube.com" target="_blank"> <img src="/resimler/youtube.png" alt="İkon Bulunamadı" width="50" height="50"></a> 

      <!--
        Resim'e link verebilmek için, link özellikleri içerisine resmimizi ekledik. Boyutlandırma ve yöneldirme gibi operasyonlarımızı burada gerçekleştirdik. 
      
        Demekki, birden fazla etiket ve içerikleri birbiri ile kombine bir şekilde kullanabiliyoruz.      
      -->

</body>

</html>
