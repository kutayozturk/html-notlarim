<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale1.0">  
    <meta name="keywords" content="kutay"> 
    <meta name ="description" content=" AÇIKLAMA SATIRI">

    <title> HTML NOTLARIM </title>

    
    <style>
                       
        .divOzellikClass{
            width:100%;
            height:100px;
            background-color: antiquewhite;
        }
        
        #divOzellikID{
            width: 100%;
            height: 300px;
            background-color:aqua;
        }
    </style>

   <!--
    style etiketi ile açılmış olan yapı içerisine css komutlarını yazabiliriz.
    css komutlarında
    . işareti Class'ları ifade ederken
    # işareti id'yi temsil eder.

    class'lar elementler içerisinde class="" şeklinde kullanılırken,
    id'ler id="" şeklinde çağrılıp, kullanılırlar.
-->
    </head>

  <body>
        <!-- div Etiketi 
        
        div etiketi web sayfamızı istediğimiz şekilde farklı alanlara ayrımak, bu alanları kendi içerisinde kullanmak için kullandığımız bir etikettir.
        div etiketi ile web sayfamızı daha dinamik bir hale getirmiş oluruz.
        div etiketi yükseklik değeri alır.

        div elementi Block bir etikettir ancak, yukarı ve aşağıda birer satır boşluk alanlarını İÇERMEZ.
       
        -->
          
          <div class="divOzellikClass">
            <h2>Selamlar Efenim</h2>
          </div>

          <div id="divOzellikID">
            <h3>Merhaba</h3>
          </div>
            
  </body>

</html>
