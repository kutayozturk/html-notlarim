<!DOCTYPE html>
<html lang="en">

    <head>
       <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale1.0">  
    <meta name="keywords" content="kutay"> 
    <meta name ="description" content=" AÇIKLAMA SATIRI">

    <title> HTML NOTLARIM </title>
    </head>

    <body>
        <!--
            hr      : Boydan boya satırı çizer
            br      : Bir satır boşluk bırakır
            strong  : strong etiketi arasında kalan değerleri kalın yazı ile yazar
            b       : strong ile aynı
            i       : italik olarak yazar
            mark    : Sarı renk ile yazıyı boyar (Fosforlu kalem gibi düşünebiliriz)
        -->
        <h2>Merhaba</h2>
        <hr>
        <hr/> <!-- Bu şekilde de kullanılabilir -->
        <p>C++ Dersleri</p>
        <p>C# Dersleri</p>
        <br> <!-- <br/> şeklinde de kullanılabilir -->
        <p>
            <b>
                <i>
                    <mark>
                         Siber Güvenlik
                    </mark>
                </i>
            </b>
        </p>
       
        <p></p>
</body>

</html>
